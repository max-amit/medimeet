<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-phone" placeholder="Phone Number"><br>
        <input type="password" id="login-password" placeholder="Password"><br>
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        <p id="login-message"></p>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="first-name" placeholder="First Name"><br>
        <input type="text" id="last-name" placeholder="Last Name"><br>
        <input type="text" id="register-phone" placeholder="Phone Number"><br>
        <input type="password" id="register-password" placeholder="Password"><br>
        <input type="number" id="register-age" placeholder="Age"><br>
        <button id="register-btn">Register</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        <p id="register-message"></p>
    </div>

    <script src="login_register_action.js"></script>
</body>
</html>
